<!DOCTYPE html>
<html>
<head>
  <title>JSON Parse Test</title>
  <style>body { font: 12px monospace; padding: 20px; white-space: pre-wrap; background: #222; color: #0f0; }</style>
</head>
<body>
  <script>
    async function test() {
      try {
        const res = await fetch('assets/songs.json', { cache: 'no-store' });
        console.log('Fetch response:', res.status, res.ok);
        document.body.innerHTML += `Fetch: ${res.status} (${res.statusText})\n`;
        
        const text = await res.text();
        document.body.innerHTML += `Text length: ${text.length}\n`;
        document.body.innerHTML += `First 50 chars: ${text.substring(0, 50)}\n\n`;
        
        const songs = JSON.parse(text);
        document.body.innerHTML += `✓ JSON parsed: ${songs.length} songs\n`;
        document.body.innerHTML += `First song: "${songs[0]?.song}" by "${songs[0]?.artist}"\n`;
        
      } catch(err) {
        document.body.innerHTML += `✗ Error: ${err.message}\n${err.stack}`;
      }
    }
    test();
  </script>
</body>
</html>
