<!doctype html>
<html lang="ku" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repertûara Kurdî</title>
  <script>
    (function(){
      try {
        var path = window.location.pathname || "";
        var pathLang = (path === "/tr" || path.startsWith("/tr/")) ? "tr" : "";
        var params = new URLSearchParams(window.location.search);
        var urlLang = (params.get("lang") || "").toLowerCase();
        if (urlLang !== "tr" && urlLang !== "ku") urlLang = "";
        var stored = (localStorage.getItem("lang") || "ku").toLowerCase();
        var lang = (pathLang || urlLang || stored || "ku").toLowerCase();
        if (pathLang || urlLang) localStorage.setItem("lang", lang);
        document.documentElement.setAttribute("lang", lang === "tr" ? "tr" : "ku");
        if (lang === "tr") document.documentElement.classList.add("i18n-pending");
      } catch (e) {}
    })();
  </script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</a>

  <main class="container">
    <section class="resultsHeader" style="margin-top:10px; align-items: flex-start;">
      <div class="resultsHeader__left">
        <div class="resultsHeader__title" data-i18n="all_title">Hemû Stran</div>
        <br>
        <div class="muted"><span id="count">0</span> <span data-i18n="label_count">Hejmara</span></div>
      </div>
      <div class="resultsHeader__right" style="align-items: flex-start;">
        <button id="addSongMenuBtnTop" class="btn btn--primary" type="button" style="padding: 8px 16px; font-size: 13px; font-weight: 600; margin-top: 0;">
          <span data-i18n="nav_add">Zêdeke</span>
        </button>
      </div>
    </section>
    <div style="display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-top:12px;">
      <select id="filterBy" class="authInput" style="flex: 1 1 auto; min-width: 150px;">
        <option value="all" data-i18n="filter_all">Hemû</option>
      </select>
      <select id="sortBy" class="authInput" style="flex: 1 1 auto; min-width: 150px;">
        <option value="title-asc" data-i18n="sort_song_asc">Stran (A → Z)</option>
        <option value="title-desc" data-i18n="sort_song_desc">Stran (Z → A)</option>
        <option value="artist-asc" data-i18n="sort_artist_asc">Hunermend (A → Z)</option>
      </select>
    </div>

    <section id="addSongPanel" class="editPanel editPanel--paper is-hidden">
      <div class="editPanel__top">
        <div class="editPanel__title" data-i18n="add_song_title">Stran Nû Zêde Bike</div>
        <button id="addSongClose" class="editPanel__close" type="button" aria-label="Betal bike" data-i18n-aria-label="action_close">✕</button>
        <div class="editPanel__fields">
          <div class="authField">
            <label class="authLabel required" for="addSongName" data-i18n="label_song_name">Navê stranê</label>
            <input id="addSongName" class="authInput" type="text" required placeholder="Mînak: Stranên Kurdî" inputmode="text" autocomplete="off" data-i18n-placeholder="placeholder_song_name" />
            <div id="addSongKeySuggestion" class="keySuggestion muted" style="display:none;"></div>
          </div>
          <div class="authField">
            <label class="authLabel required" for="addSongArtist">
              <span data-i18n="label_artist">Hunermend</span>
              <span class="infoIcon" data-tooltip="Navê hunermendê rast binivîse, ji bo ku stran li ser rûpela hunermendê xuya bibe." data-i18n-tooltip="tooltip_artist">ℹ️</span>
            </label>
            <input id="addSongArtist" class="authInput" type="text" required placeholder="Mînak: Şivan Perwer" inputmode="text" autocomplete="off" data-i18n-placeholder="placeholder_artist_name" />
            <div id="addSongArtistSuggest" class="suggestList"></div>
          </div>
          <div class="authField">
            <label class="authLabel required" for="addSongKey" data-i18n="label_key">Tonê orîjînal</label>
            <select id="addSongKey" class="authInput" required>
              <option value="" data-i18n="key_select_placeholder">Tonê hilbijêre</option>
              <option value="C">C</option>
              <option value="Cm">Cm</option>
              <option value="Db">Db</option>
              <option value="Dbm">Dbm</option>
              <option value="D">D</option>
              <option value="Dm">Dm</option>
              <option value="Eb">Eb</option>
              <option value="Ebm">Ebm</option>
              <option value="E">E</option>
              <option value="Em">Em</option>
              <option value="F">F</option>
              <option value="Fm">Fm</option>
              <option value="Gb">Gb</option>
              <option value="Gbm">Gbm</option>
              <option value="G">G</option>
              <option value="Gm">Gm</option>
              <option value="Ab">Ab</option>
              <option value="Abm">Abm</option>
              <option value="A">A</option>
              <option value="Am">Am</option>
              <option value="Bb">Bb</option>
              <option value="Bbm">Bbm</option>
              <option value="B">B</option>
              <option value="Bm">Bm</option>
            </select>
          </div>
        </div>
      </div>
      <div class="editPanel__tools">
        <div class="editToolsRow">
          <div class="templateButtons">
            <button type="button" class="btn btn--compact" id="addTemplateVerse" data-i18n="template_verse">Verse</button>
            <button type="button" class="btn btn--compact" id="addTemplateChorus" data-i18n="template_chorus">Chorus</button>
            <button type="button" class="btn btn--compact" id="addTemplateBridge" data-i18n="template_bridge">Bridge</button>
          </div>
          <div class="chordDictionary">
            <button type="button" class="btn btn--compact" id="toggleChordDict" data-i18n="chords_label">Akorlar</button>

      <div class="authField editTextareaField">
