<!doctype html>
<html lang="ku" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Têketin - Repertûara Kurdî</title>
  <script>
    (function(){
      try {
        var params = new URLSearchParams(window.location.search);
        var urlLang = (params.get("lang") || "").toLowerCase();
        if (urlLang !== "tr" && urlLang !== "ku") urlLang = "";
        var stored = (localStorage.getItem("lang") || "ku").toLowerCase();
        var lang = (urlLang || stored || "ku").toLowerCase();
        if (urlLang) localStorage.setItem("lang", lang);
        document.documentElement.setAttribute("lang", lang === "tr" ? "tr" : "ku");
        if (lang === "tr") document.documentElement.classList.add("i18n-pending");
      } catch (e) {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <link rel="stylesheet" href="/styles.css?v=2.2" />
</head>
<body>
  <div class="login-page">
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="/index.html" aria-label="Serrûpel" data-i18n-aria-label="nav_home">
          <div class="logo" aria-hidden="true">
            <img src="/assets/logo_web_assets/logo-256.webp" alt="Repertûara Kurdî logo">
          </div>
          <div>
            <div class="brand__title brand__title--soft">Repertûara Kurdî</div><div class="brand__kurd"></div>
          </div>
        </a>
        <div class="topbar__actions">
          <a class="btn btn--ghost homeLink" href="/index.html" aria-label="Serrûpel" data-i18n-aria-label="nav_home">
            <svg class="iconHome" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z" fill="currentColor"/>
            </svg>
          </a>
          <a class="btn btn--ghost btn--lg" href="/all.html" data-i18n="nav_all">Hemû</a>
          <a class="btn btn--ghost btn--lg" href="/index.html#sources" data-i18n="nav_sources">Çavkani</a>
          <a class="btn btn--ghost btn--lg" href="/index.html#contact" data-i18n="nav_contact">Têkilî</a>
          <div class="langToggle" role="group" data-i18n-aria-label="lang_switcher_label">
            <button class="langBtn" type="button" data-lang="ku" data-i18n="lang_ku">Kurdî</button>
            <span class="langDivider" aria-hidden="true">/</span>
            <button class="langBtn" type="button" data-lang="tr" data-i18n="lang_tr">Türkçe</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="login-container">
        <div class="login-card">
          <h1 class="login-title" data-i18n="login_title">Têketin</h1>
          <p class="login-subtitle" data-i18n="login_subtitle">Ji bo stran zêde kirinê divê tu têkevî.</p>
          
          <div id="loginStatus" class="login-status"></div>
          
          <!-- Google ile giriş - Ön planda -->
          <div class="login-google-section">
            <button id="loginGoogle" class="btn btn--primary btn--full login-google-btn" type="button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              <span data-i18n="login_google">Bi Google re têketin</span>
            </button>
          </div>
          
          <div class="login-divider">
            <span data-i18n="login_divider_or">an</span>
          </div>
          
          <!-- E-posta ile giriş -->
          <form id="loginForm" class="login-form">
            <div class="login-field">
              <label class="login-label" for="loginEmail" data-i18n="login_label_email">E-name</label>
              <input 
                id="loginEmail" 
                class="login-input" 
                type="email" 
                autocomplete="email" 
                placeholder="mînak@email.com" 
                data-i18n-placeholder="login_placeholder_email"
                required 
              />
            </div>
            
            <div class="login-field">
              <label class="login-label" for="loginPass" data-i18n="login_label_password">Şîfre</label>
              <input 
                id="loginPass" 
                class="login-input" 
                type="password" 
                autocomplete="current-password" 
                placeholder="••••••••" 
                required 
              />
            </div>
            
            <div class="login-actions">
              <button id="loginSignIn" class="btn btn--primary" type="submit" data-i18n="login_action_sign_in">Têkev</button>
              <button id="loginSignUp" class="btn btn--ghost" type="button" data-i18n="login_action_sign_up">Tomar bibe</button>
            </div>
          </form>
          
          <div class="login-alt-actions">
            <button id="loginReset" class="btn btn--ghost btn--full" type="button" data-i18n="login_action_reset">Şîfreya xwe ji bîr kirî?</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer-text" data-i18n="footer_copyright_year">© 2024 Repertûara Kurdî</p>
      </div>
    </footer>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="/firebase.js?v=2.2"></script>
  <script src="/common.js?v=2.5"></script>
  <script src="/login.js?v=2.2"></script>
</body>
</html>
