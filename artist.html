<!doctype html>
<html lang="ku" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hunermend • Repertûara Kurdî</title>
  <script>
    (function(){
      try {
        var lang = (localStorage.getItem("lang") || "ku").toLowerCase();
        document.documentElement.setAttribute("lang", lang === "tr" ? "tr" : "ku");
        if (lang === "tr") document.documentElement.classList.add("i18n-pending");
      } catch (e) {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap">
  <link rel="stylesheet" href="/styles.css?v=2.0" />
</head>
<body>
  <div class="home-page">

  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/index.html" aria-label="Serrûpel" data-i18n-aria-label="nav_home">
        <div class="logo" aria-hidden="true">
          <img src="/assets/logo_web_assets/logo-256.webp" alt="Repertûara Kurdî logo">
        </div>
        <div>
          <div class="brand__title brand__title--soft">Repertûara Kurdî</div><div class="brand__kurd"></div>
        </div>
      </a>
      <div class="topbar__actions">
        <a class="btn btn--ghost homeLink" href="/index.html" aria-label="Serrûpel" data-i18n-aria-label="nav_home">
          <svg class="iconHome" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z" fill="currentColor"/>
          </svg>
        </a>
        <a class="btn btn--ghost btn--lg" href="/all.html" data-i18n="nav_all">Hemû</a>
        <a id="addSongMenuBtn" class="btn btn--ghost btn--lg" href="/login.html?return=/artist.html" data-i18n="nav_add">Zêdeke</a>
        <a class="btn btn--ghost btn--lg" href="/index.html#sources" data-i18n="nav_sources">Çavkani</a>
        <a class="btn btn--ghost btn--lg" href="/index.html#contact" data-i18n="nav_contact">Peywendî</a>
        <a id="adminLink" class="btn btn--ghost btn--lg" href="/admin.html" style="display:none;" data-i18n="nav_admin">Rêveber</a>
        <a id="authOpen" class="btn btn--ghost btn--lg" href="/login.html?return=/artist.html" data-i18n="nav_login">Têkev</a>
        <div class="search search--header" aria-label="Lêgerîn" data-i18n-aria-label="search_label">
          <svg class="search__icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6.5" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16.8 16.8L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <input id="q" class="search__input" type="search" placeholder="Di nav stranên vî hunermendî de bigere…" autocomplete="off" data-i18n-placeholder="search_placeholder_artist" />
          <button id="clear" class="search__clear" type="button" aria-label="Paqij bike" data-i18n-aria-label="search_overlay_clear">✕</button>
        </div>
        <div class="langToggle" role="group" data-i18n-aria-label="lang_switcher_label">
          <button class="langBtn" type="button" data-lang="ku" data-i18n="lang_ku">Kurdî</button>
          <span class="langDivider" aria-hidden="true">/</span>
          <button class="langBtn" type="button" data-lang="tr" data-i18n="lang_tr">Türkçe</button>
        </div>
        <a id="profileLink" class="btn btn--ghost btn--lg" href="/profile.html" style="display:none;" data-i18n="nav_profile">Profîl</a>
        <button id="authSignOut" class="btn btn--ghost btn--lg" type="button" style="display:none;" data-i18n="nav_logout">Derketin</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="resultsHeader" style="margin-top:10px;">
      <div class="resultsHeader__left">
        <div class="resultsHeader__title" id="artistName" data-i18n="label_artist">Hunermend</div>
        <br>
        <div class="muted"><span id="count">0</span> <span data-i18n="label_song">Stran</span></div>
      </div>
      <div class="resultsHeader__right" style="display:flex; gap:10px; align-items:center;">
        <button id="artistFavBtn" class="btn btn--ghost" type="button" data-i18n="action_favorite_artist">Hunermendê favorî bike</button>
        <span id="artistFavStatus" class="muted"></span>
        <select id="sort" class="btn btn--ghost" aria-label="Rêzkirin" data-i18n-aria-label="sort_label">
          <option value="normal" data-i18n="sort_normal">Rêzkirin: Asayî</option>
          <option value="az" data-i18n="sort_az">Rêzkirin: A–Z</option>
        </select>
        <a class="btn btn--ghost" href="/all.html" data-i18n="action_back">Vegere</a>
      </div>
    </section>

    <section id="list" class="list" style="margin-top:45px;"></section>

    <footer class="footer muted">
      <div class="footerInner">
        <section class="homeGrid footerGrid">
          <div class="homeMid">
            <div class="visualCard visualCard--photo visualCard--logo" style="background-image:url('/assets/logo.png');">
              <div class="visualCard__overlay">
                <div class="visualCard__overlayTitle" data-i18n="footer_title">Repertûara Kurdî</div>
                <div class="muted" data-i18n="footer_subtitle">Repertûara Stranan</div>
              </div>
            </div>
          </div>
          <div class="homeSide">
            <div class="visualCard">
              <div class="visualCard__top">
                <div class="visualCard__title" data-i18n="footer_stats_title">Repertûar</div>
                <div class="muted" data-i18n="footer_stats_subtitle">Agahîya Lîsteyê</div>
              </div>
              <div class="stats" id="stats" style="margin-top:12px;">
                <div class="stat">
                  <div class="stat__n" id="statSongs">—</div>
                  <div class="stat__t muted" data-i18n="footer_stat_songs">Stran</div>
                </div>
                <div class="stat">
                  <div class="stat__n" id="statArtists">—</div>
                  <div class="stat__t muted" data-i18n="footer_stat_artists">Hunermend</div>
                </div>
                <div class="stat">
                  <div class="stat__n" id="statUpdated">2</div>
                  <div class="stat__t muted" data-i18n="footer_stat_repertoire">Repertûar</div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="footerRow" style="display:flex; justify-content:space-between; align-items:center; width:100%;">
          <span class="muted" style="text-align:left;"><span data-i18n="footer_copyright">© Repertûara Kurdî</span></span>
          <span class="muted" style="text-align:right;"><span data-i18n="footer_credit">Pêşvebir: Ahmet Uçar</span></span>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="/firebase.js?v=2.1"></script>
  <script src="/common.js?v=2.1"></script>
  <script src="/artist.js?v=2.1"></script>
</body>
</html>
